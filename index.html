<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List <i class="fa-solid fa-list-check"></i></h1>
        
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn" aria-label="Add Task"><i class="fa-solid fa-plus"></i> Add</button>
        </div>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" id="filter-all">All</button>
                <button class="filter-btn" id="filter-active">Active</button>
                <button class="filter-btn" id="filter-completed">Completed</button>
            </div>
        </div>

        <ul id="task-list">
            </ul>
        
        <p id="empty-message" class="hidden">No tasks yet. Add one above!</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
